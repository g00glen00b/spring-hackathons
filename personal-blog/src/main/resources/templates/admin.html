<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
<div class="container">
  <div class="d-flex align-items-center">
    <h1 class="flex-grow-1">Personal blog</h1>
    <a
      href="/new"
      class="btn btn-outline-primary">
      Add
    </a>
  </div>
  <div class="list-group">
      <div
        th:each="article : ${articles}"
        class="list-group-item">
        <div class="d-flex w-100 align-items-center">
          <h5 class="w-100" th:text="${article.title}">Article Title</h5>
          <a th:href="@{'/edit/' + ${article.id}}" class="ms-3 btn btn-outline-primary">Edit</a>
          <form method="post" th:action="@{'/delete/' + ${article.id}}" class="ms-3">
            <button type="submit" class="btn btn-outline-danger">Delete</button>
          </form>
        </div>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
