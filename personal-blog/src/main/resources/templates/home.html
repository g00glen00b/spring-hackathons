<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
<div class="container">
  <h1>Personal blog</h1>
  <div class="list-group">
      <a
        th:each="article : ${articles}"
        th:href="@{'/article/' + ${article.id}}"
        class="list-group-item list-group-item-action align-items-center">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1" th:text="${article.title}">Article Title</h5>
          <small th:text="${#temporals.format(article.publishedAt, 'MMMM d, yyyy')}">Published At</small>
        </div>
      </a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
