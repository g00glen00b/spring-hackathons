<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container">
  <div th:replace="~{fragments/navbar :: navbar(historyPicker=true, location='/game')}"></div>
  <div
    class="alert alert-success"
    th:if="${success != null}"
    th:text="${success}"
    role="alert">
    Message
  </div>
  <div class="row g-3 mt-3 mb-3">
    <div class="col-lg-4 col-md-6" th:each="game : ${games}">
      <div th:replace="~{fragments/game-card :: game-card(gameId=${game.id}, gameName=${game.name}, lastModifiedBefore=${lastModifiedBefore})}"></div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/foot :: foot}"></div>
</body>
</html>
