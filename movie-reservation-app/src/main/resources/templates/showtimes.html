<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar(active='movie')}"></nav>
<div class="container">
  <nav
    th:hx-get="'/reservation/navigation?movieId=' + ${movieId} + '&date=' + ${date}"
    hx-swap="outerHTML"
    hx-trigger="load">
  </nav>
  <div
    class="alert alert-success"
    th:if="${added}">
    Successfully added showtime
  </div>
  <div
    th:hx-get="'/movie/' + ${movieId} + '/card'"
    hx-swap="outerHTML"
    hx-trigger="load">
  </div>
  <h1>Showtimes on <span th:text="${#temporals.format(date, 'MMMM d, yyyy')}">January 1st, 1970</span></h1>
  <div th:replace="~{fragments/showtime-list :: showtime-list}"></div>
</div>
<div th:replace="~{fragments/foot :: foot}"></div>
</body>
</html>
