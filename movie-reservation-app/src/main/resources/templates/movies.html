<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar(active='movie')}"></nav>
<div class="container">
  <nav
    hx-get="/reservation/navigation"
    hx-swap="outerHTML"
    hx-trigger="load">
  </nav>
  <div
    th:if="${deleted}"
    class="alert alert-success">
    Successfully deleted movie
  </div>
  <a
    sec:authorize="hasAuthority('ADMIN')"
    href="/movie/register"
    class="btn btn-outline-primary mb-3">
    Register new movie
  </a>
  <div class="row g-3">
    <div class="col-lg-3 col-md-6" th:each="movie : ${movies.movies}">
      <div th:replace="~{fragments/movie-vertical-card :: movie-vertical-card}"></div>
    </div>
  </div>
</div>
<nav class="mt-5">
  <ul class="pagination justify-content-center">
    <li th:if="${!movies.hasPrevious}" class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li th:if="${movies.hasPrevious}" class="page-item">
      <a class="page-link" th:href="'/movie?page=' + ${movies.page - 1}">Previous</a>
    </li>
    <li th:if="${!movies.hasNext}" class="page-item disabled">
      <a class="page-link">Next</a>
    </li>
    <li th:if="${movies.hasNext}" class="page-item">
      <a class="page-link" th:href="'/movie?page=' + ${movies.page + 1}">Next</a>
    </li>
  </ul>
</nav>
<div th:replace="~{fragments/foot :: foot}"></div>
</body>
</html>
