<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar(active='reservation')}"></nav>
<div class="container">
  <div
    class="alert alert-success"
    th:if="${success}">
    Reservation successfully made
  </div>
  <div
    class="alert alert-success"
    th:if="${deleted}">
    Reservation successfully cancelled
  </div>
  <div th:each="reservation : ${reservations}">
    <div th:replace="~{fragments/reservation-card :: reservation-card}"></div>
  </div>
</div>
</body>
</html>
