<!DOCTYPE html>
<html lang="en">
<body>
<div class="card mb-3" th:fragment="movie-horizontal-card">
  <div class="row g-0">
    <div class="col-lg-2 col-sm-4">
      <img th:src="'/movie/' + ${movie.id} + '/poster'" class="img-fluid rounded-start" alt="Poster" />
    </div>
    <div class="col-lg-10 col-sm-8">
      <div class="card-body">
        <h5 class="card-title" th:text="${movie.title}">Title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
            <span th:each="genre, status : ${movie.genres}">
              <span th:text="${genre}">Genre</span>
              <span th:if="${!status.last}">/</span>
            </span>
        </h6>
        <p class="card-text" th:text="${movie.description}">Description</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
