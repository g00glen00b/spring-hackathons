<!DOCTYPE html>
<html lang="en">
<body>
<div
  class="list-group mb-3"
  th:fragment="showtime-date-list">
  <a
    class="list-group-item list-group-item-action"
    th:href="'/movie/' + ${movieId} + '/showtime/' + ${showtime}"
    th:each="showtime : ${showtimes}"
    th:text="${#temporals.format(showtime, 'MMMM d, yyyy')}">
    January 1st, 1970
  </a>
</div>
</body>
</html>
